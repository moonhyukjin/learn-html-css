<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>details, summary 요소</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-reset@0.0.1/reset.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      summary {
        background-color: blue;
        list-style: none; /* 기본 마커 제거 */
      }
      /* summary::marker { display: none;} */
      .box {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>details, summary 요소</h1>
    <div>
      <details>
        <summary>국민 내일배움카드</summary>
        <div class="box">
          <figure>
            <img src="/src/assets/thumbnail/learn-card.png" alt="국민 내울배움 카드" />
            <figcaption>급격한 기술 발전 및 노동시장 변화에 대응하는 사회안전망 차원에서 국민 스스로 직업능력개발훈련을 실시할 수 있도록 훈련비 등을 지원받을 수 있는 카드를 의미한다.</figcaption>
          </figure>
        </div>
      </details>
    </div>
  </body>
</html>

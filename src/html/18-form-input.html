<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>form(input) 요소</h1>
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>사용자 정보</legend>
        <div>
          <label for="userID">이름</label>
          <input placeholder="예시) 홍길동" required id="userID" type="text" name="name" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input placeholder="예시) seulbinim@gmail.com" required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input placeholder="8자리 이상, 대문자/소문자/숫자/특수문자로 구성 필요" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{8,}$" title="8자 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력" id="userPwd" type="password" name="password" />
        </div>
        <button type="submit">전송</button>
      </fieldset>
    </form>

    <hr />
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>유저정보</legend>
        <div class="form_group">
          <label for="userName" required>이름</label>
          <input id="userName" type="text" />
        </div>
        <div class="form_group">
          <label for="userPwd" required>비밀번호</label>
          <input id="userPwd" type="password" />
        </div>
        <div class="form_group">
          <label for="userSearch">검색어</label>
          <input id="userSearch" type="search" placeholder="검색어를 입력하세요" />
        </div>
        <div class="form_group">
          <label for="userPhoneNum">전화번호</label>
          <input id="userPhoneNum" type="tel" />
        </div>
        <div class="form_group">
          <label for="userEmail">이메일</label>
          <input id="userEmail" type="email" />
        </div>
        <div class="form_group">
          <label for="userEmail2">이메일</label>
          <input id="userEmail2" type="email" />
        </div>
      </fieldset>
      <fieldset>
        <legend>관심 기술</legend>
        <div class="form_group">
          <label>
            <input class="ipt_chk" type="checkbox" name="skills" checked />
            <span class="txt">HTML</span>
          </label>
          <label>
            <input class="ipt_chk" type="checkbox" name="skills" />
            <span class="txt">CSS</span>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>소속 팀</legend>
        <div class="form_group">
          <!-- 암묵적인 레이블링: 스크린리더 환경에서의 이슈때문에 권장하지 않음 -->
          <label>
            <input class="ipt_radio" type="radio" name="team" checked />
            <span class="txt">회고 1팀</span>
          </label>
          <label>
            <input class="ipt_radio" type="radio" name="team" />
            <span class="txt">회고 2팀</span>
          </label>
        </div>
      </fieldset>
      <div class="btn_area">
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
      </div>
    </form>
  </body>
</html>
